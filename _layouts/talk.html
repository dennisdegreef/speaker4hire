---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>

      <p class="post-meta">
      Tagged with: {% for tag in page.tags %}
      [ <a href="#">{{ tag }}</a> ]
      {% endfor %}
      </p>

      Speaker: <a href="{{ page.speaker_slug | prepend: '/speakers/' | prepend: site.baseurl }}.html">{{page.speaker_name}}</a>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
